<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o conjunto de caracteres e a responsividade da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Gerenciamento de Alunos</title>
</head>
<body>
    <!-- Cabeçalho principal da página -->
    <h1>Gerenciamento de Alunos</h1>
    
    <!-- Seção de cadastro de alunos -->
    <h2>Cadastro de Alunos</h2>
    <form id="formulario">
        <!-- Campo para inserir o nome do aluno -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <!-- Campo para inserir a idade do aluno -->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>
        
        <!-- Campo para selecionar o curso do aluno -->
        <label for="curso">Curso:</label>
        <select id="curso" required>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        
        <!-- Campo para inserir a nota final do aluno -->
        <label for="notaFinal">Nota Final:</label>
        <input type="number" id="notaFinal" required step="0.1">
        
        <!-- Botão para cadastrar o aluno -->
        <button type="submit">Cadastrar</button>
    </form>
    
    <!-- Seção para exibir a lista de alunos cadastrados -->
    <h2>Lista de Alunos</h2>
    <table border="1">
        <thead>
            <tr>
                <!-- Cabeçalhos da tabela -->
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Situação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <!-- Corpo da tabela onde os dados dos alunos serão inseridos dinamicamente -->
        <tbody id="tabela-body"></tbody>
    </table>
    
    <!-- Seção de relatórios -->
    <h2>Relatórios</h2>
    <!-- Botões para gerar diferentes relatórios -->
    <button onclick="listarAprovados()">Listar Aprovados</button>
    <button onclick="calcularMediaNotas()">Média das Notas</button>
    <button onclick="calcularMediaIdades()">Média das Idades</button>
    <button onclick="listarNomesOrdenados()">Nomes em Ordem Alfabética</button>
    <button onclick="quantidadeAlunosPorCurso()">Quantidade por Curso</button>
    
    <!-- Lista onde os relatórios serão exibidos -->
    <ul id="relatorio"></ul>
    
    <!-- Inclusão do arquivo JavaScript para manipulação da página -->
    <script src="script.js"></script>
</body>
</html>
