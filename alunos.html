<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
</head>
<body>
    <h1>Gerenciamento de Alunos</h1>
    
    <h2>Cadastro de Alunos</h2>
    <form onsubmit="event.preventDefault(); adicionarAluno();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required>
        
        <label for="curso">Curso:</label>
        <select id="curso" required>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
        
        <label for="notaFinal">Nota Final:</label>
        <input type="number" id="notaFinal" required>
        
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Lista de Alunos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Situação</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-body"></tbody>
    </table>
    
    <script>
        // Questão 1 - CRUD Básico
        let alunos = [];

        function adicionarAluno() {
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const curso = document.getElementById('curso').value;
            const notaFinal = document.getElementById('notaFinal').value;

            if (nome && idade && curso && notaFinal) {
                const situacao = notaFinal >= 6 ? "Aprovado" : "Reprovado"; // Questão 2 - Adição de Situação
                const aluno = { nome, idade, curso, notaFinal, situacao };
                alunos.push(aluno);
                atualizarTabela();
                limparFormulario();
            }
        }

        function atualizarTabela() {
            const tbody = document.getElementById('tabela-body');
            tbody.innerHTML = '';

            alunos.forEach((aluno, index) => {
                let row = `<tr>
                    <td>${aluno.nome}</td>
                    <td>${aluno.idade}</td>
                    <td>${aluno.curso}</td>
                    <td>${aluno.notaFinal}</td>
                    <td>${aluno.situacao}</td>
                    <td>
                        <button onclick="editarAluno(${index})">Editar</button>
                        <button onclick="excluirAluno(${index})">Excluir</button>
                    </td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function excluirAluno(index) {
            alunos.splice(index, 1);
            atualizarTabela();
        }

        function editarAluno(index) {
            const aluno = alunos[index];
            document.getElementById('nome').value = aluno.nome;
            document.getElementById('idade').value = aluno.idade;
            document.getElementById('curso').value = aluno.curso;
            document.getElementById('notaFinal').value = aluno.notaFinal;
            excluirAluno(index);
        }

        function limparFormulario() {
            document.getElementById('nome').value = '';
            document.getElementById('idade').value = '';
            document.getElementById('curso').value = '';
            document.getElementById('notaFinal').value = '';
        }
    </script>
</body>
</html>
